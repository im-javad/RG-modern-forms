<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs c-white">Registration Form</div>
      <form action="" autocomplete="off">
        <div class="inputs half">
          <input required minlength="3" type="text" name="userName" id="userName" placeholder="" />
          <label for="userName">User name</label>
        </div>
        <div class="inputs half">
          <input required pattern="^([\W\w])([^\s]){5,16}$" type="password" name="password" id="password"  placeholder="" />
          <label for="password">Password</label>
        </div>
        <div class="inputs full">
          <input required minlength="3" type="text" name="name" id="name"  placeholder="" />
          <label for="name">Name</label>
        </div>
        <div class="inputs full">
          <button type="submit" name="submit">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
